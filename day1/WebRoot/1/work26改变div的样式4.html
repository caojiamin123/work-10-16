<style type="text/css">
#box{
     width:100px;
     height:100px;
     background:red;
     }
</style>
<script type="text/javascript">
function tobig(){
	var a=document.getElementById("box");
	a.style.width="200px";
	a.style.height="200px";
	a.style.background="green";
}
function tosmall(){
	var a=document.getElementById("box");
	a.style.width="100px";
	a.style.height="100px";
	a.style.background="red";
}
</script>
  </head>
  
  <body>
    <div id="box" onmouseover="tobig()" onmouseout="tosmall()"></div>
  </body>
